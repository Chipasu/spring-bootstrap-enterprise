<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content=""/><!-- TODO: Add description -->
        <meta name="author" content=""/><!-- TODO: Add author -->
        <link rel="shortcut icon" href="../../assets/ico/favicon.png"/><!-- TODO: Add icon and fix href -->

        <!-- Stylesheets -->
        <div th:switch="${applicationEnvironment}" th:remove="tag">
            <div th:case="'local'" th:remove="tag">
                <!-- Bootstrap -->
                <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0/css/bootstrap.css"/>
            </div>
            <div th:case="*" th:remove="tag">
                <!-- Bootstrap -->
                <link rel="stylesheet" th:href="@{'/resources-' + ${applicationVersion} + '/stylesheets/bootstrap.css'}" href="../../../resources/stylesheets/bootstrap.css"/>
            </div>
        </div>

        <!-- Layout Stylesheet -->
        <style type="text/css">
            body {
                padding-top: 70px;
                background-color: #f5f5f5;
            }
        </style>

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
            <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6.2/html5shiv.js"></script>
            <script src="http://cdnjs.cloudflare.com/ajax/libs/respond.js/1.3.0/respond.js"></script>
        <![endif]-->
    </head>

    <body>
        <!-- Navbar -->
        <div th:include="fragments/navbar :: navbar" th:remove="tag"/>

        <div class="container">
            <!-- Content -->
            <div layout:fragment="content" th:remove='tag'/>
        </div>

        <!-- Footer -->
        <footer th:include="fragments/footer :: footer" th:remove="tag"/>

        <!-- JavaScripts -->
        <div th:switch="${applicationEnvironment}" th:remove="tag">
            <div th:case="'local'" th:remove="tag">
                <!-- Local -->
                <!-- jQuery -->
                <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.js"></script>
                <!-- Bootstrap -->
                <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0/js/bootstrap.js"></script>
            </div>
            <div th:case="*" th:remove="tag">
                <!-- jQuery -->
                <script th:src="@{'/resources-' + ${applicationVersion} + '/javascripts/jquery.js'}" src="../../../resources/javascripts/jquery.js"></script>
                <!-- Bootstrap -->
                <script th:src="@{'/resources-' + ${applicationVersion} + '/javascripts/bootstrap.js'}" src="../../../resources/javascripts/bootstrap.js"></script>
            </div>
        </div>
    </body>
</html>
