<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title layout:title-pattern="${applicationName} - $CONTENT_TITLE">Application Name | Page Title</title>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content=""/><!-- TODO: Add description -->
        <meta name="author" content=""/><!-- TODO: Add author -->

        <!-- Favicon -->
        <link rel="shortcut icon" th:href="@{|/resources-${applicationVersion}/favicon.ico|}"/><!-- TODO: Add favicon -->

        <!-- Stylesheets -->
        <div th:switch="${applicationEnvironment}" th:remove="tag">
            <div th:case="'production'" th:remove="tag">
                <!-- Application -->
                <link rel="stylesheet" th:href="@{|/resources-${applicationVersion}/stylesheets/application.min.css|}" href="../../../resources/stylesheets/application.min.css"/>
            </div>
            <div th:case="*" th:remove="tag">
                <!-- Bootstrap -->
                <link rel="stylesheet" th:href="@{|/resources-${applicationVersion}/stylesheets/bootstrap.css|}" href="../../../bootstrap.css"/>
                <!-- Bootstrap Editable -->
                <link rel="stylesheet" th:href="@{|/resources-${applicationVersion}/stylesheets/bootstrap-editable.css|}" href="../../../bootstrap-editable.css"/>
                <!-- Font Awesome -->
                <link rel="stylesheet" th:href="@{|/resources-${applicationVersion}/stylesheets/font-awesome.css|}" href="../../../font-awesome.css"/>
                <!-- Select2 -->
                <link rel="stylesheet" th:href="@{|/resources-${applicationVersion}/stylesheets/select2.css|}" href="../../../selec2.css"/>
                <!-- Select2 Bootstrap -->
                <link rel="stylesheet" th:href="@{|/resources-${applicationVersion}/stylesheets/select2-bootstrap.css|}" href="../../../select2-bootstrap.css"/>
                <!-- DataTables -->
                <link rel="stylesheet" th:href="@{|/resources-${applicationVersion}/stylesheets/datatables.css|}" href="../../../resources/stylesheets/datatables.css"/>
                <!-- DataTables Bootstrap -->
                <link rel="stylesheet" th:href="@{|/resources-${applicationVersion}/stylesheets/datatables-bootstrap.css|}" href="../../../resources/stylesheets/datatables-bootstrap.css"/>
            </div>
        </div>

        <!-- Layout Stylesheet -->
        <style type="text/css">
            body {
                padding-top: 70px;
                background-color: #f5f5f5;
            }
        </style>

        <!--[if lt IE 8]>
            <script type="text/javascript">
                window.location.replace("/browsernotsupported");
            </script>
        <![endif]-->

        <!--[if lt IE 9]>
            <div th:switch="${applicationEnvironment}" th:remove="tag">
                <div th:case="'production'" th:remove="tag">
                    <script th:src="@{|/resources-${applicationVersion}/javascripts/application-ie8.min.js|}" src="../../../resources/javascripts/application-ie8.min.js"></script>
                </div>
                <div th:case="*" th:remove="tag">
                    <script th:src="@{|/resources-${applicationVersion}/javascripts/html5shiv.js|}" src="../../../resources/javascripts/html5shiv.js"></script>
                    <script th:src="@{|/resources-${applicationVersion}/javascripts/respond.js|}" src="../../../resources/javascripts/respond.js"></script>
                </div>
            </div>
        <![endif]-->

        <!--[if lt IE 10]>
            <script th:src="@{|/resources-${applicationVersion}/javascripts/cookies.js|}" src="../../../resources/javascripts/cookies.js"></script>
            <script type="text/javascript">
                var browserUpdateHintIsDisabled = Cookies.get("browserUpdateHintIsDisabled");
                if(browserUpdateHintIsDisabled !== "true") {
                    window.location.replace("/browserupdatehint");
                }
            </script>
        <![endif]-->

        <script th:src="@{|/resources-${applicationVersion}/javascripts/cookies.js|}" src="../../../resources/javascripts/cookies.js"></script>
        <script type="text/javascript">
                var browserUpdateHintIsDisabled = Cookies.get("browserUpdateHintIsDisabled");
                if(browserUpdateHintIsDisabled !== "true") {
                    window.location.replace("/browsernotsupported");
                }
        </script>
    </head>

    <body>
        <!-- Navbar -->
        <div th:include="fragments/navbar :: navbar" th:remove="tag"/>

        <div class="container">
            <!-- Content -->
            <div layout:fragment="content" th:remove="tag"/>
        </div>

        <!-- Footer -->
        <footer th:include="fragments/footer :: footer" th:remove="tag"/>

        <!-- JavaScripts -->
        <div th:switch="${applicationEnvironment}" th:remove="tag">
            <div th:case="'production'" th:remove="tag">
                <!-- Application -->
                <script th:src="@{|/resources-${applicationVersion}/javascripts/application.min.js|}" src="../../../resources/javascripts/application.min.js"></script>
            </div>
            <div th:case="*" th:remove="tag">
                <!-- jQuery -->
                <script th:src="@{|/resources-${applicationVersion}/javascripts/jquery.js|}" src="../../../jquery.js"></script>
                <!-- jQuery Pjax -->
                <script th:src="@{|/resources-${applicationVersion}/javascripts/jquery-pjax.js|}" src="../../../jquery-pjax.js"></script>
                <!-- jQuery Textchange -->
                <script th:src="@{|/resources-${applicationVersion}/javascripts/jquery-textchange.js|}" src="../../../jquery-textchange.js"></script>
                <!-- KnockoutJS -->
                <script th:src="@{|/resources-${applicationVersion}/javascripts/knockout.js|}" src="../../../knockout.js"></script>
                <!-- KnockoutJS Editable -->
                <script th:src="@{|/resources-${applicationVersion}/javascripts/knockout-editable.js|}" src="../../../knockout-editable.js"></script>
                <!-- KnockoutJS Table  -->
                <script th:src="@{|/resources-${applicationVersion}/javascripts/knockout-table.js|}" src="../../../knockout-table.js"></script>
                <!-- KnockoutJS Validation  -->
                <script th:src="@{|/resources-${applicationVersion}/javascripts/knockout-validation.js|}" src="../../../knockout-validation.js"></script>
                <!-- UnderscoreJS -->
                <script th:src="@{|/resources-${applicationVersion}/javascripts/underscore.js|}" src="../../../underscore.js"></script>
                <!-- Underscore.stringJS -->
                <script th:src="@{|/resources-${applicationVersion}/javascripts/underscore.string.js|}" src="../../../underscore.string.js"></script>
                <!-- Bootstrap -->
                <script th:src="@{|/resources-${applicationVersion}/javascripts/bootstrap.js|}" src="../../../bootstrap.js"></script>
                <!-- Bootstrap Editable -->
                <script th:src="@{|/resources-${applicationVersion}/javascripts/bootstrap-editable.js|}" src="../../../bootstrap-editable.js"></script>
                <!-- Select2 -->
                <script th:src="@{|/resources-${applicationVersion}/javascripts/select2.js|}" src="../../../select2.js"></script>
                <!-- DataTables -->
                <script th:src="@{|/resources-${applicationVersion}/javascripts/datatables.js|}" src="../../../resources/javascripts/datatables.js"></script>
                <!-- DataTables Bootstrap -->
                <script th:src="@{|/resources-${applicationVersion}/javascripts/datatables-bootstrap.js|}" src="../../../resources/javascripts/datatables-bootstrap.js"></script>
                <!-- Cookies.js -->
                <script th:src="@{|/resources-${applicationVersion}/javascripts/cookies.js|}" src="../../../resources/javascripts/cookies.js"></script>
            </div>
        </div>
    </body>
</html>
